<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Yo Momma</title>
		<style type="text/css">
		
		body {
			margin: 0;
			padding: 0;
		}
		
		#container {
			position: relative;
			max-width: 100%;
			max-height: 100%;
			overflow: hidden;
		}

		#container > div {
			position: absolute;
			top: 0;
			left: 0;
		}
		
		#container > div.video-js-box {
			position: static;
		}

		#video {
			width: 100%;
			max-height: 100%;
		}
		
		.vjs-big-play-button {
			visibility: hidden;
		}
		
		#form {
			position: absolute;
			height: 100px;
			width: 220px;
			top: 40%;
			left: 50%;
			margin: -50px 0 0 -110px;
			background-color: white;
			border: 4px solid gray;
			padding: 0 20px;
		}
		</style>
		<link rel="stylesheet" href="css/video-js.css" type="text/css" media="screen" title="Video JS">
	</head>
	<body>
		<div id="container" style="display: none">
			<div data-butter="target" class="video-js-box">
				<video id="video" preload="auto" autobuffer controls poster="http://videos.mozilla.org/serv/webmademovies/popcornposter.png" data-butter="media" class="video-js">
					<source src="http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.mp4" type="video/mp4">
					<source src="http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.webm" type="video/webM">
					<source src="http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.ogv" type="video/ogg">
				</video>
			</div>
		</div>
		<div id="form">
			<p>What is your favorite color?</p>
			<input type="text" id="search"/>
			<button id="go">Go</button>
		</div>
	</body>
	<script src="js/video.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../popcorn-js/popcorn.js"></script>
	<script type="text/javascript" src="js/popcorn.flickr.kenburns.js"></script>
	<script type="text/javascript">
	
	(function() {
		VideoJS.setupAllWhenReady();
	
		var p = Popcorn('#video', { frameAnimation: true } );
		
		//get list of photos from flickr
		var apikey = '3b1a167af8d3b3a1874f50fba0860093';
		
		var toLoad = 0, loaded = 0;
		var flickrData;
		var time = 0.5;
		var r = Math.random;
		var container = document.getElementById('container');
		
		window.imageLoaded = function (option) {
			toLoad--;
			loaded++;
			if (!toLoad) {
				if (loaded > 20 || loaded >= p.duration() ) {
					container.style.display = '';
					p.play();
				}
				load();
			}
		}
		
		function load() {
			var i;
			for (i = 0; i < 10 && i < flickrData.length && time < p.duration(); i++) {

				p.fkb({
					start: time,
					end: time + 2 + Math.random() * 2,
					id: flickrData[0].id,
					apikey: apikey,
					target: 'container',
					startPosition: [0, 0, 100, 100],
					endPosition: [-10, -10, 120, 120],
					/*
					startPosition: [
						5 + r() * 90,
						5 + r() * 80,
						5 + r() * 40,
						5 + r() * 40
					],
					endPosition: [
						5 + r() * 90,
						5 + r() * 80,
						5 + r() * 40,
						5 + r() * 40 * 16/9
					],
					*/
					onLoad: 'imageLoaded'
				});
		
				flickrData.shift();
				toLoad++;
				time += 6;
			}
			
			console.log('loading ' + toLoad + ' more');
		}

		document.getElementById('go').disabled = false;

		function doSearch(term) {
			var url, search;
			if (typeof term === 'string') {
				search = term;
			} else {
				search = document.getElementById('search').value;
			}
			if (!search) {
				return;
			}
			
			url = 'http://api.flickr.com/services/rest/?lang=en-us&format=json&jsoncallback=flickr&method=flickr.photos.search&api_key=' + apikey + '&text=' + encodeURIComponent(search) + '&safe_search=1&sort=relevance&jsoncallback=flickr';

			this.disabled = true;

			Popcorn.xhr.getJSONP( url, function( data ) {
				if (!data.photos) {
					return;
				}
				
				document.getElementById('form').style.display = 'none';
				
				flickrData = data.photos.photo;
				load();
			});
		}

		if (window.location.hash) {
			doSearch(window.location.hash.substr(1));
		}
		document.getElementById('go').addEventListener('click', doSearch, false);		
	}());
	
	</script>
</html>
